<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build-Build-Bicycle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Build-Build-Bicycle</h1>
    <nav class="header-actions" id="header-actions">
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search products..." />
        <button id="search-button" type="button">Search</button>
        <button id="home-button" class="hidden" type="button" onclick="renderProducts()">Back to Home</button>
      </div>
      <button id="cart" type="button" onclick="showCartModal()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
      <button id="login-button" type="button" onclick="openSigninModal()">Login</button>
      <button id="register-button" type="button" onclick="openRegisterModal()">Register</button>
      <button id="logout-button" class="hidden" type="button" onclick="handleLogout()">Logout</button>
    </nav>
  </header>

  <main>
    <section id="product-grid" class="product-grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 BBB. All rights reserved.</p>
  </footer>

  <!-- Sign In Modal -->
  <section id="signin-modal" class="modal hidden" role="dialog">
    <div class="modal-content">
      <h2>Sign In</h2>
      <form id="signin-form">
        <label>Email:<input type="email" name="email" required /></label>
        <label>Password:<input type="password" name="password" required /></label>
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register here</a></p>
        <button type="button" onclick="closeSigninModal()">Cancel</button>
      </form>
    </div>
  </section>

  <!-- Register Modal -->
  <section id="register-modal" class="modal hidden" role="dialog">
    <div class="modal-content">
      <h2>Register</h2>
      <form id="register-form">
        <label>Email:<input type="email" name="email" required /></label>
        <label>Password:<input type="password" name="password" required /></label>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="switchToSignin()">Sign in here</a></p>
        <button type="button" onclick="closeRegisterModal()">Cancel</button>
      </form>
    </div>
  </section>

  <!-- Checkout Modal -->
  <section id="checkout-modal" class="modal hidden" role="dialog">
    <div class="modal-content">
      <h2>Checkout</h2>
      <div id="checkout-items" class="checkout-items"></div>
      <form id="checkout-form">
        <label>Name:<input type="text" name="name" required /></label>
        <label>Address:<textarea name="address" required></textarea></label>
        <label>Contact Number:<input type="tel" name="contact" required /></label>
        <button type="submit">Submit Order</button>
        <button type="button" onclick="closeCheckoutModal()">Cancel</button>
      </form>
    </div>
  </section>

  <!-- Cart Modal -->
  <section id="cart-modal" class="modal hidden" role="dialog">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <div id="cart-items-list"></div>
      <p id="cart-total"></p>
      <div class="cart-modal-actions">
        <button onclick="handleCheckoutClick()">Checkout</button>
        <button onclick="closeCartModal()">Close</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
